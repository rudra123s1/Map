<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Map (Fixed Navigation)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #222;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            padding: 8px 12px;
        }

        .search-btn {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
        }

        .nav-btn {
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
        }

        /* --- RESULTS --- */
        #results-list {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 999;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        /* --- BOTTOM SHEET --- */
        .bottom-sheet {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 380px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 998;
            display: none;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(110%);
            }

            to {
                transform: translateY(0);
            }
        }

        .sheet-img {
            height: 180px;
            background: #eee;
            background-size: cover;
            background-position: center;
        }

        .sheet-body {
            padding: 20px;
        }

        .sheet-title {
            font-size: 22px;
            font-weight: 800;
            color: #2c3e50;
        }

        .sheet-sub {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .action-row {
            display: flex;
            gap: 12px;
        }

        .act-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #f1f2f6;
            color: #2c3e50;
        }

        /* Hidden Routing Text Box (We want just the line) */
        .leaflet-routing-container {
            /* ... properties ... */
            display: block;
            /* Show the panel */
        }
    </style>
</head>

<body>

    <div class="search-wrapper">
        <button class="search-btn" onclick="searchPhoton()">üîç</button>
        <input type="text" id="query" class="search-input" placeholder="Search..."
            onkeypress="if(event.key==='Enter') searchPhoton()">
        <div class="nav-btn" onclick="locateUser()" title="My Location">üìç</div>
    </div>

    <div id="results-list"></div>
    <div id="map"></div>

    <div id="place-sheet" class="bottom-sheet">
        <div id="place-img" class="sheet-img"></div>
        <div class="sheet-body">
            <div id="place-name" class="sheet-title">Loading...</div>
            <div id="place-addr" class="sheet-sub">...</div>
            <div class="action-row">
                <button id="nav-btn" class="act-btn btn-primary" onclick="getDirections()">Navigate üöó</button>
                <button class="act-btn btn-secondary" onclick="closeSheet()">Close</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // 1. MAP SETUP (No Google API)
        var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19, attribution: 'Esri' });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'OSM' });

        var map = L.map('map', {
            center: [20.5937, 78.9629],
            zoom: 5,
            layers: [esriSat], // Default Layer
            zoomControl: false
        });

        L.control.layers({ "Satellite": esriSat, "Street Map": osm }, null, { position: 'topright' }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Variables
        var searchMarker = null;
        var destinationLoc = null;
        var routingControl = null;

        // 2. SEARCH
        async function searchPhoton() {
            var query = document.getElementById('query').value;
            var list = document.getElementById('results-list');
            if (query.length < 3) return;

            list.style.display = 'block';
            list.innerHTML = '<div class="result-item">Searching...</div>';

            try {
                var url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`;
                var res = await fetch(url);
                var data = await res.json();

                list.innerHTML = '';
                if (data.features.length === 0) { list.innerHTML = '<div class="result-item">No results</div>'; return; }

                data.features.forEach(f => {
                    var name = f.properties.name || f.properties.street || "Place";
                    var city = [f.properties.city, f.properties.state].filter(Boolean).join(', ');

                    var div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `<b>${name}</b><br><small>${city}</small>`;
                    div.onclick = () => selectPlace(f.geometry.coordinates[1], f.geometry.coordinates[0], name, city);
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = '<div class="result-item">Error searching</div>'; }
        }

        // 3. SELECT PLACE
        function selectPlace(lat, lng, name, addr) {
            document.getElementById('results-list').style.display = 'none';
            document.getElementById('query').value = name;
            destinationLoc = L.latLng(lat, lng);

            map.flyTo([lat, lng], 16);
            if (searchMarker) map.removeLayer(searchMarker);
            searchMarker = L.marker([lat, lng]).addTo(map);

            openSheet(name, addr);
        }

        // 4. OPEN SHEET & PHOTO
        async function openSheet(name, addr) {
            document.getElementById('place-sheet').style.display = 'block';
            document.getElementById('place-name').innerText = name;
            document.getElementById('place-addr').innerText = addr;

            // Wikipedia Photo Fetch
            var imgDiv = document.getElementById('place-img');
            imgDiv.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/1000px-World_map_blank_without_borders.svg.png')";

            var url = `https://en.wikipedia.org/w/api.php?action=query&prop=pageimages&format=json&piprop=thumbnail&pithumbsize=500&origin=*&titles=${encodeURIComponent(name)}`;
            try {
                var res = await fetch(url);
                var data = await res.json();
                var pages = data.query.pages;
                var pid = Object.keys(pages)[0];
                if (pages[pid].thumbnail) imgDiv.style.backgroundImage = `url('${pages[pid].thumbnail.source}')`;
            } catch (e) { }
        }

        // 5. FIXED NAVIGATION FUNCTION
        function getDirections() {
            if (!destinationLoc) { alert("Please search for a place first!"); return; }

            var btn = document.getElementById('nav-btn');
            var originalText = btn.innerText;
            btn.innerText = "Locating...";

            // Check if browser supports geolocation
            if (!navigator.geolocation) {
                alert("Your browser does not support Geolocation.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    var userLoc = L.latLng(pos.coords.latitude, pos.coords.longitude);

                    // Add Blue Dot for User
                    L.circleMarker(userLoc, { color: '#3498db', radius: 8, fillColor: '#3498db', fillOpacity: 1 }).addTo(map);

                    // Clear old route
                    if (routingControl) map.removeControl(routingControl);

                    // Attempt to draw route
                    btn.innerText = "Calculating Route...";

                    routingControl = L.Routing.control({
                        waypoints: [userLoc, destinationLoc],
                        routeWhileDragging: true,
                        lineOptions: { styles: [{ color: '#3498db', weight: 6 }] },
                        createMarker: function () { return null; },
                        show: true, // This enables the panel
                        formatter: new L.Routing.Formatter({
                            language: 'en',
                            units: 'metric'

                        })
                    })
                        .on('routesfound', function (e) {
                            btn.innerText = "Navigate üöó";
                            closeSheet(); // Route found, close the menu
                        })
                        .on('routingerror', function (e) {
                            // IF ROUTING FAILS (OSRM Busy), FALLBACK TO GOOGLE MAPS
                            alert("The free routing server is busy. Opening Google Maps for you...");
                            var url = `https://www.google.com/maps/dir/?api=1&destination=${destinationLoc.lat},${destinationLoc.lng}`;
                            window.open(url, '_blank');
                            btn.innerText = originalText;
                        })
                        .addTo(map);
                },
                (err) => {
                    // IF GPS BLOCKED
                    alert("‚ö†Ô∏è Location Access Denied.\nTo use directions, you must Allow Location in your browser.\n\nOpening External Map instead...");
                    var url = `https://www.google.com/maps/dir/?api=1&destination=${destinationLoc.lat},${destinationLoc.lng}`;
                    window.open(url, '_blank');
                    btn.innerText = originalText;
                }
            );
        }

        function closeSheet() { document.getElementById('place-sheet').style.display = 'none'; }

        function locateUser() {
            map.locate({ setView: true, maxZoom: 16 });
        }
    </script>
</body>

</html>
